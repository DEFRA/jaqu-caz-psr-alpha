
{% extends "layout.html" %}

{% block beforeContent %}
{{ govukBackLink({
href: "/payments",
text: "Back"
}) }}
{% endblock %}

{% block pageTitle %}
  Pay a Clean Air Zone charge
{% endblock %}

{% block content %}   

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Enter the registration number of the vehicle</h1>
      <form action="/payments/confirm-vehicle-details">
        <div class="govuk-form-group">
          <span id="vrn-hint" class="govuk-hint">
            For example, CU57ABC
          </span>
          <input class="govuk-input govuk-input--width-10" id="vrn" name="vrn" type="text" value="{{ data['vrn'] }}" required>
        </div>

        <br>
        
        <button type="submit" class="govuk-button">
            Continue
        </button>
      </form>

    </div>
</div>

{% endblock %}
